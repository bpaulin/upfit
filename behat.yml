default:
    extensions:
        Behat\Symfony2Extension\Extension:
            mink_driver: true
            bundle: BpaulinUpfitBundle
        Behat\MinkExtension\Extension:
            default_session: 'symfony2'
            base_url: 'http://localhost:8000/app_dev.php'
            selenium2: ~
    formatter:
        name: progress
        parameters:
            output_path: null

report:
    formatter:
        name: progress,junit,html
        parameters:
            output_path: null,build/reports/test/behat,build/reports/test/behat/index.html

ci:
    filters:
        tags: "~@javascript"
    formatter:
        name: progress

wip:
    filters:
        tags: "@wip"
    formatter:
        name: pretty
