<VirtualHost *:80>
    ServerName upfit.dev
    ServerAlias www.upfit.dev

    DocumentRoot /var/www/upfit/web
    <Directory /var/www/upfit/web>
        # enable the .htaccess rewrites
        AllowOverride All
        Order allow,deny
        Allow from All
    </Directory>

    ErrorLog /var/log/apache2/upfit_error.log
    CustomLog /var/log/apache2/upfit_access.log combined
</VirtualHost>
