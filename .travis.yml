language: php

# branches:
#   only:
#     - master
#     - develop

php:
  - 5.4
  - 5.5

matrix:
  allow_failures:
    - php: 5.5

before_script:
    - pear channel-discover pear.phing.info
    - pear install phing/phing
    - phpenv rehash
    - cp build.properties.dist build.properties
    - phing install:ci
    - "php app/console server:run > /dev/null &"
    - "./node_modules/.bin/phantomjs --webdriver=8643 > /dev/null &"
    - sleep 5

script: phing ci:travis
