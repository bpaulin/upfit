language: php

php:
  - 5.3
  - 5.4
  - 5.5

matrix:
  allow_failures:
    - php: 5.5

before_script:
    - wget http://getcomposer.org/composer.phar
    - php composer.phar install --prefer-source -n
    - ./bin/phing base:test:reset
    - "sh -e /etc/init.d/xvfb start"
    - "export DISPLAY=:99.0"
    - "java -jar vendor/selenium/standalone-server/selenium-server-standalone-2.*.jar > /dev/null &"
    - sleep 5

script: ./bin/phing check
